<div class="page-home ">
    <div class="jumbotron">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="margin: 0px;background-color: white; padding: 0">
          <li *ngIf="marathon" style="font-size: 1.5rem; " class="breadcrumb-item"><a style="color: #333;" [routerLink]="['/competir/maraton', marathon.id]">{{marathon.nombre}}</a></li>
          <li style="font-size: 1.3rem; padding: 3px" class="breadcrumb-item active" aria-current="page">leadboard</li>
        </ol>
      </nav>
    </div>
    <div class="container">
      <table  style="width:100%;border-spacing: 0px 6px;    border-collapse: separate; ">
        <tr>
          <th>Paticipantes</th>
          <th  *ngFor="let leccion of marathon?.lecciones; let i=index">{{i+1}}</th> 
        </tr>
        <tr  *ngFor="let user of marathon?.users; let i=index" class="inv-table">
          <td >{{i+1}}-{{user.nombres}}</td>
          <td style="width:50px; height: 50px;" *ngFor="let leccion of user.lecciones; let i=index" >
            <div style="width:50px; height: 50px">
              <img *ngIf="leccion.results != undefined" width="50px" src="http://zanzo.us/wp-content/uploads/2018/06/dibujo-de-globos-para-colorear-ultra-coloring-pages-globo.png" alt="">
            </div>
          </td> 
         
        </tr>
      </table>
    </div>
  </div>
